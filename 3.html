    <h2>JavaScript이란 무엇인가?</h2>

      다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.
      또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도
